{% block content %}
  <div class="container py-4" style="max-width:600px">
    <h2>Редактировать отзыв</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Сохранить</button>
      <a href="{{ object.product.get_absolute_url }}#reviews"
         class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
