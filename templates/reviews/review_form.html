{% load static %}

{% block content %}
<div class="edit-review-container">
    <div class="edit-review-card">
        <h2 class="edit-review-title">
            <i class="fas fa-edit"></i> Редактировать отзыв
        </h2>
        
        <form method="post" class="edit-review-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.rating.id_for_label }}">Оценка:</label>
                {{ form.rating }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.body.id_for_label }}">Текст отзыва:</label>
                {{ form.body }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Сохранить
                </button>
                <a href="{{ object.product.get_absolute_url }}#reviews" class="cancel-btn">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .edit-review-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .edit-review-card {
        background-color: var(--white-color);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .edit-review-title {
        color: var(--primary-color);
        font-size: 24px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .edit-review-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--primary-color);
        font-weight: 500;
        font-size: 16px;
    }

    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--gray-color);
        border-radius: 6px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(111, 78, 55, 0.2);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: rgb(0, 0, 0);
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .submit-btn:hover {
        background-color: #5a3d2b;
        transform: translateY(-2px);
        color: rgb(255, 255, 255);
    }

    .cancel-btn {
        background-color: var(--gray-color);
        color: var(--dark-color);
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .cancel-btn:hover {
        background-color: #d0d0d0;
        transform: translateY(-2px);
        color: var(--dark-color);
    }

    @media (max-width: 480px) {
        .form-actions {
            flex-direction: column;
        }
        
        .submit-btn,
        .cancel-btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
